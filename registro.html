    <form action="registrar" method="post" class="form-register" onsubmit="return validar();">
        <h2>Registro</h2>
        <label for="email"> Correo Electronico </label>
        <input type="email" name="email" id="Emails"
          placeholder="Escriba su correo aqui" required autocomplete="email" max="50" required>
    
        <label for="txtrut">Rut</label>
        <input type="text" name="txtrut" id="run"
         placeholder="Escribir su Rut" required autocomplete="name" maxlenght="9" required >
    
        <label for="name">Nombre Completo</label>
        <input type="text" name="name" id="nombre"
        placeholder="Escribir nombre completo" required autocomplete="name" maxlength="100" required >
    
        <label for="date">Fecha de nacimiento</label>
        <input type="date" name="" id="date"  required>
    
        <label for="phono">Teléfono Celular</label>
        <input type="tel" name="phono" id="phono"
        placeholder=" 34223434" required autocomplete="tel" maxlength="8" onkeypress="return Solonumeros(event)" required>
    
        <label for="region">Región</label>
        <input type="text" name="region" id="region" list="chocType" placeholder="eliga region" required>
        <datalist id="region">
        <option value="Region de Arica y parinacota">
        <option value="Region de Tarapaca">
        <option value="Region de Antofagasta">
        <option value="Region de Atacama">
        <option value="Region de Valparaiso">
        <option value="Region Metropolitana">
        <option value="Region Libertador Bernardo O'higgins">
        <option value="Region del Maule">
        <option value="Region del Bio Bio">
        <option value="Region de la Araucania">
        <option value="Region de Ñuble ">
        <option value="Region de los Rios">
        <option value="Region de los Lagos">
        <option value="Region de Aysen">
        <option value="Region de Magallanes">
        </datalist>
    
        <label for="comuna">Comuna</label>
        <input type="text" name="comuna" id="comuna" list="chocType" placeholder="ingrese comuna" required>
        <datalist id="comuna">
        <option value="Maipú">
        <option value="Las Condes">
        <option value="Estacion Central">
        <option value="Peñalolen ">
        <option value="Lo Barnechea">
        <option value="Quinta Normal">
        <option value="La Pintana">
        <option value="Vitacura">
        <option value="Providencia">
        </datalist>
    
        <label for="Tipovivienda">Tipo de vivienda</label>
        <input type="text" name="tipovivienda" id="tipovivienda" list="chocType" placeholder="Coloque su tipo de vivienda" required>
        <datalist id="chocType">
        <option value="Casa con patio Grande">
        <option value="Casa con patio Pequeño">
        <option value="Casa sin patio">
        <option value="Departamento">
        </datalist>
        <input type="submit" value="ENVIAR" id="boton">
        </form>
    
        <script>
                function Solonumeros(e)
                {
                    key=e.keyCode || e.which;
                    teclado=String.fromCharCode(key);
                    numero="0123456789";
                    especiales="8-37-38-46";
                    teclado_especial=false;
      
                    for(var i in especiales)
                    {
                        if(key==especiales[i])
                        {
                            teclado_especial=true
                        }
                    }
      
                    if(numero.indexOf(teclado)==-1 && !teclado_especial)
                    {
                        return false;
                    }
                }
              </script>
